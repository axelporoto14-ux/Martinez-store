<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Martinez Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Acceso Admin</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<!-- PANEL -->
<div id="panel" style="display:none">
  <h2>Panel Admin</h2>

  <input id="nombre" placeholder="Nombre de la remera">
  <input id="precio" placeholder="Precio en Gs">

  <select id="talle">
    <option>P</option>
    <option>M</option>
    <option>G</option>
    <option>GG</option>
  </select>

  <input id="imagen" placeholder="Link imagen Cloudinary">

  <button onclick="agregarProducto()">Agregar producto</button>

  <h3>Productos cargados</h3>
  <div id="lista"></div>

  <button onclick="logout()">Cerrar sesión</button>
</div>

<script src="app.js"></script>
</body>
</html>

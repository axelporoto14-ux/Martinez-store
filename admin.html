<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Martinez Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #25d366;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Panel Admin - Cargar Remera</h2>

  <form id="productForm">
    <input type="text" id="nombre" placeholder="Nombre de la remera" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="text" id="imagen" placeholder="Link de imagen (Cloudinary)" required>
    <button type="submit">Cargar Remera</button>
  </form>

  <script src="admin.js"></script>
</body>
</html>
